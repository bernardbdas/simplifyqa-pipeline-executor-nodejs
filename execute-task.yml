platform: linux
image_resource:
  type: docker-image
  source:
    repository: node
    tag: lts-alpine
inputs:
  - name: executor-src
caches:
  - path: executor-src/node_modules
  - path: executor-src/dist
params:
  INPUT_EXECTOKEN: ""
  INPUT_APPURL: ""
  INPUT_THRESHOLD: ""
  INPUT_VERBOSE: ""
run:
  path: sh
  args:
    - -c
    - |
      cd executor-src
      # Ensure node_modules is populated
      if [ ! -d "node_modules" ]; then npm install; fi
      npm start
